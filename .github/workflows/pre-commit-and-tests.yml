name: Pre-Commit Checks and Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  precommit-and-test:
    runs-on: ubuntu-latest
    # env:
    #   SKIP_KUBELINTER: ${{ (github.event_name == 'pull_request' || github.ref == 'refs/heads/master') && '1' || '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install pre-commit and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pip install -r backend/requirements.txt

      - name: Install kube-linter
        run: |
          curl -L https://github.com/stackrox/kube-linter/releases/latest/download/kube-linter-linux-amd64 \
            -o kube-linter
          chmod +x kube-linter
          sudo mv kube-linter /usr/local/bin/

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run tests
        run: pytest -v
