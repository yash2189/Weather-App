<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Weather App
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="city" type="text" placeholder="City Name">
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Get Weather
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <!-- <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <figure class="image is-50x50">
                                        <i class="fa fa-calendar" style="font-size:30px" aria-hidden="true"></i>
                                    </figure>
                                </figure>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="subtitle">{{ m }}</span>
                                    </p>
                                </div>
                            </div>
                        </article>
                    
                    </div> -->
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ city }}, <span class="subtitle">{{ country }}</span></span>
                                        <br>
                                        <span class="subtitle">{{ temperature }}°F ({{ tempcelsius }}°C)</span>
                                        <br>
                                        <span class="subtitle">Humidity is {{humidity}} %</span>
                                        <br> {{ description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>

                    
                 
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h6><center>Created with <i class="fa fa-heart"></i> using  Flask</center></h6>       
       
    </footer>
</body>

</html>
