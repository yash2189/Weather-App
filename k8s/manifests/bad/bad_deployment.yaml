apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-weather-app-1
  namespace: test
spec:
  replicas: 0  # Bad: zero replicas
  selector:
    matchLabels:
      name: flask-weather-app-1
  template:
    metadata:
      labels:
        name: flask-weather-app-1
        # Missing required app label
    spec:
      containers:
      - name: flask-weather-app-1
        image: yash301998/flask-weather-app:latest # Bad latest tag
        imagePullPolicy: Never  # usually want Always or IfNotPresent
        ports:
        - containerPort: 5000
        securityContext:
          runAsNonRoot: false
          privileged: true  # privileged container
          allowPrivilegeEscalation: true  # allows privilege escalation
        # No resource requests/limits (bad)
        # No readiness or liveness probes (bad)
        env:
        - name: API_KEY
          value: "hardcoded-api-key"  # Bad: secret in plain text
