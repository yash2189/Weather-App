apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-weather-app
  namespace: flask-weather
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-weather-app
  template:
    metadata:
      labels:
        app: flask-weather-app
    spec:
      containers:
      - name: flask-weather-app
        image: yash301998/flask-weather-app:good
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          privileged: false
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-api-key
              key: API_KEY
