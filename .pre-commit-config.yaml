repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    language_version: python3
  - id: end-of-file-fixer
    language_version: python3
  - id: check-yaml
    language_version: python3
  - id: debug-statements
    language_version: python3
- repo: https://github.com/PyCQA/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    args:
    - --ignore=D104,D100,D203,D213,D102,D105,D107,D101,D400,D415,D205,D103
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.9.3
  hooks:
  - id: ruff
    args: [ --fix ]
  - id: ruff-format
- repo: local
  hooks:
    - id: block-config-json
      name: block-config-json
      entry: python3 hooks/block_config.py
      language: system
      types: [file]
      files: ^config\.json$

- repo: local
  hooks:
    - id: docker-hooks
      name: docker-hooks
      entry: python3 hooks/docker_hooks.py
      language: system
      types: [file]
      files: Dockerfile
